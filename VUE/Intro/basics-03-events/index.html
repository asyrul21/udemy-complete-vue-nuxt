<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="counter=counter + 1">Add</button> -->
      <button v-on:click="add">Add</button>
      <button v-on:click.left="reduce(5)">Reduce 5</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- <input
        type="text"
        v-on:keyup.enter="confirmInput"
        v-on:input="setName($event, 'ahmad')"
        :value="name"
      /> -->
      <!-- v-on:input and v-bind: value is combined as v-model -->
      <input type="text" v-on:keyup.enter="confirmInput" v-model="name" />
      <input type="text" v-model="lastName" />
      <button @click="resetInput">Reset Input</button>
      <p>Your Name: {{ name }}</p>
      <!-- function as below will be executed on any state change. Prefer to use Computed Properties -->
      <p>Your Full Name (Anti-Pattern): {{ outputFullName() }}</p>
      <p>Your Full Name (Computed): {{ fullNameComputed }}</p>
      <p>Confirmed Name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
